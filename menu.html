<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant website-menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="./main.css" />
     -->

    <style>
      .form {
        color: black;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        text-align: center;
        background-image: url("https://png.pngtree.com/thumb_back/fh260/back_our/20190620/ourmid/pngtree-simple-food-delivery-meal-fashion-poster-background-yellow-back-image_158378.jpg");
        background-repeat:no-repeat;
        background-size: cover;
        
      }
     img{
        height: 300px;
        width: 300px;
        
     }
     .container{
      display: grid; 
     
      grid-row: auto auto;
      grid-gap: 20px;
     

     }
     .box{
      grid-gap: 20px;
      justify-content: space-between;
      padding: 20px;
     }
     
     
    </style>
  </head>
  <body>
    <div class="container">
        
        <div class="box">
                <img src="https://tb-static.uber.com/prod/image-proc/processed_images/0b45e1ffddfca526757b925899e0a84f/3ac2b39ad528f8c8c5dc77c59abb683d.jpeg" alt="">
                <img src="https://i.pinimg.com/736x/dc/3c/d8/dc3cd8263009b5fe4598d1b3ff0afa2d.jpg" alt="">
                <img src="https://i.pinimg.com/736x/20/92/48/2092483fde63dc2c9e3f2a0038c8af1f.jpg" alt="">
                <img src="https://threebestrated.in/images/KHURSHEEDHOTEL-Warangal-TS.jpeg" alt="">
                <img src="https://restaurantindia.s3.ap-south-1.amazonaws.com/s3fs-public/news15137.jpg" alt="">
                <img src="https://vismaifood.com/storage/app/uploads/public/722/325/14a/thumb__1200_0_0_0_auto.jpg" alt="">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Desserts.jpg/800px-Desserts.jpg" alt="">
                <img src="https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01.jpg" alt="">
                <img src="https://curlytales.com/wp-content/uploads/2022/06/Untitled-design-2022-06-02T192738.043.jpg" alt="">
                <img src="https://i.redd.it/yyr6vtruhzbb1.jpg" alt="">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/12/85/12/66/tiffin-items.jpg" alt="">
                <img src="https://i.ytimg.com/vi/xWZeQBLV6q4/maxresdefault.jpg" alt="">
        </div>

    </div>
    <br>
    <br>
    <div class="form">
      <form>
        <div>
          <h1>online order</h1>
        </div>
        <div>
          <label>FULL NAME:</label>
          <input type="text" placeholder="full name" />
        </div>
        <br />
        <div>
          <label>Password:</label>
          <input type="password" id="password" />
          <span
            class="eye-icon"
            id="eye-icon"
            style="display: none"
            onclick="toggle()"
            ><i class="fa-solid fa-eye" id="open"></i
          ></span>
          <span class="eye-icon" id="eye-close" onclick="toggle()">
            <i class="fa-solid fa-eye-slash" id="close"></i>
          </span>
        </div>
        <br />
        <div>
          <label>Phone:</label>
          <input type="number" placeholder=" " />
        </div>
        <br />
        <div>
          <label>E-Mail:</label>
          <input type="email" placeholder="*********@gmail.com" />
        </div>
        <br />
        <div>
          <label>Date:</label>
          <input type="date" />
        </div>
        <br />
        <div>
          <label>Time:</label>
          <input type="time" />
        </div>
        <br />
        <div>
          <label for="payment">Payment:</label>
          <select>
            <option>payment type</option>
            <option>Online payment</option>
            <option>Cash on delivery</option>
          </select>
        </div>
        <br>
        <div>
            <button>Reset</button>
            <button>Submit</button>
        </div>
      </form>
      
  </body>
  <script>
    function toggle() {
      let password = document.getElementById("password");
      let eyeopen = document.getElementById("eye-open");
      let eyeclose = document.getElementById("eye-close");
      if (password.type === "password") {
        password.type = "text";
        eyeclose.style.display = "none";
        eyeopen.style.display = "inline-block";
      } else {
        password.type = "password";
        eyeclose.style.display = "inline-block";
        eyeopen.style.display = "none";
      }
    }

    
  </script>
</html>
